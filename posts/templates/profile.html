{% extends 'base_content.html' %}

{% block content %}

<style>
    .profile-text {
    overflow:hidden;
    padding-left:20px
    }

    h3.profile-title {
    margin-bottom: 0px;
    }

    .profile-username {
    color: #777777;
    font-weight: 300;
    font-style: italic;
    }

    .profile-bio {
    font-size: 1.1rem;
    }
</style>

<div class="container">
  <div class="row content">
    <div class="col-xs-12 col-lg-6 col-xl-4"> <!-- 1/3 of the row for the profile... -->
      <div class="row content">
        <div class="col-12">
        <h1>Profile</h1>
          <i class="bi bi-person-fill" style="font-size: 4rem;"></i>
          <div class="profile-text">
            <h3 class="profile-title">{{ user.full_name }}</h3>
            <p class="profile-username">{{ user.username }}</p>
          </div>
        </div>
      </div>
      <div class="row content">
        <div class="col-12">
          <p class="profile-bio">{{ user.bio }}</p>
        </div>
      </div>
    </div> 
    <div class="col-xs-12 col-lg-6 col-xl-8"> <!-- ...then 2/3 for the posts -->
      <h1>Posts from this user:</h1>    
      {% include 'partials/posts_as_table.html' with posts=posts %}
    </div>
  </div>
</div>
{% endblock %}
