{% extends 'base_content.html' %}

{% block content %}

<style>
  #background-image {
    background-image: url('../../static/signup.jpg');
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
  }

  .sign-up-button {
    margin-bottom: 20px;
  }
</style>

<div id='background-image'>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-lg-6 col-xl-4">
            <br>
            <h1>Sign Up</h1>
            <form action="{% url 'sign_up' %}" method="post">
                {% csrf_token %}
                {% include 'partials/bootstrap_form.html' with form=form %} <!-- Form that is passed to the template is passed to the partial -->
                <input type="submit" value="Sign up!" class="btn btn-success btn-lg sign-up-button">
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
